<p>
  <mat-form-field class = "field" appearance="outline">
    <mat-label class = "label">Search Player</mat-label>
    <input id="search" #searchBox matInput (keyup.enter) = "onEnter(searchBox.value)" class="input">
    <mat-icon matSuffix>
      <i class="material-icons">
        search
      </i>
    </mat-icon>
  </mat-form-field>
</p>

<div class="container">
  <app-card-component *ngFor="let player of players" 
  [player] = player>
  </app-card-component>
</div>
