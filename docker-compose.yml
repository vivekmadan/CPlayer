version: '3'
services:
 rabbitmq:
  image: rabbitmq:management
  ports:
   - "5672:5672"
   - "15672:15672"
  healthcheck:
   test: "exit 0"

 userService:
  image: vivekmadan/cpuserservice:v1
  restart: always
  network_mode: host
  depends_on:
   - mysql
   - eurekaServer
   - rabbitmq
  ports:
   - "8001:8001"
  healthcheck:
    test: "exit 0"
   
 favouriteService:
  image: vivekmadan/cpfavouriteservice:v1
  restart: always
  network_mode: host
  depends_on:
   - mongo
   - eurekaServer
   - rabbitmq
   - userService
  ports:
   - "8004:8004"
  healthcheck:
    test: "exit 0"

 recommendationService:
  image: vivekmadan/pcrecommendationservice:v1
  restart: always
  network_mode: host
  depends_on:
   - mongo
   - eurekaServer
   - rabbitmq
   - favouriteService
  ports:
   - "8005:8005"
  healthcheck:
    test: "exit 0"
 
 eurekaServer:
  image: vivekmadan/cpeurekaserver:v1
  restart: always
  network_mode: host
  ports:
   - "8002:8002"
  healthcheck:
    test: "exit 0"
 
 zuulService:
  image: vivekmadan/cpzuulservice:v1
  restart: always
  network_mode: host
  ports:
   - "8003:8003"
  healthcheck:
    test: "exit 0"
 
 mysql:
  image: mysql:5.5
  ports:
   - "3306:3306"
  network_mode: host
  environment:
   MYSQL_ROOT_PASSWORD: root
   MYSQL_DATABASE: UserDb
   MYSQL_USER: approot
   MYSQL_PASSWORD: root
  healthcheck:
    test: "exit 0"
  
 angular:
  image: vivekmadan/cpplayerui:v2
  network_mode: host
  container_name: angular_docker
  ports:
   - "8080:8080"
  healthcheck:
   test: "exit 0"
   
 mongo:
  image: mongo:3.2-jessie
  ports:
   - "27017:27017"
  container_name: mongo 
  network_mode: host
  healthcheck:
   test: "exit 0"
